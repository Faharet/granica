{% extends 'platform_manager/base_with_navbar.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12">
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body items-center text-center py-12">
      <div class="mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h2 class="card-title text-3xl mb-2">{% trans "Thank you" %}</h2>
      <p class="text-lg text-base-content/70 mb-2">{% trans "Your response has been saved." %}</p>
      <p class="text-sm text-base-content/60 mb-6">{% trans "The border officer will review your answers and assess the threat level." %}</p>
      <div class="card-actions">
        <a href="{% url 'platform_manager:form_submit' %}" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          {% trans "Submit another" %}
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
