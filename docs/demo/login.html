<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Form Management Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="min-h-screen bg-base-200 flex items-center">
        <div class="card mx-auto w-full max-w-xl bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-4">Login to Demo</h2>
                
                <div class="alert alert-info mb-4">
                    <i class="fas fa-info-circle"></i>
                    <span>This is a static demo. Choose a role below to see the interface.</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Admin Demo -->
                    <div class="card bg-primary text-primary-content">
                        <div class="card-body">
                            <h3 class="card-title text-lg">Admin View</h3>
                            <p class="text-sm mb-4">Full system access</p>
                            <a href="admin-panel.html" class="btn btn-sm btn-outline">View As Admin</a>
                        </div>
                    </div>

                    <!-- Manager Demo -->
                    <div class="card bg-secondary text-secondary-content">
                        <div class="card-body">
                            <h3 class="card-title text-lg">Manager View</h3>
                            <p class="text-sm mb-4">View responses</p>
                            <a href="manager-panel.html" class="btn btn-sm btn-outline">View As Manager</a>
                        </div>
                    </div>

                    <!-- Submitter Demo -->
                    <div class="card bg-accent text-accent-content">
                        <div class="card-body">
                            <h3 class="card-title text-lg">Submitter View</h3>
                            <p class="text-sm mb-4">Submit forms</p>
                            <a href="submitter-panel.html" class="btn btn-sm btn-outline">View As Submitter</a>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="text-center">
                    <a href="../index.html" class="btn btn-ghost btn-sm">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Overview
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
